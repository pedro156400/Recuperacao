<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel = "stylesheet" href = "style.css">
<title>Formulário de Contato</title>
</head>
<body class="kat">

<div class="container">
  <h2>Formulário de Gênero</h2>
  <form action="/submit_form" method="post">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>

    <label for="data">Aniversário</label>
    <input type="date" id="data" name="data" required>
    Gênero :<br>
    <input type = "checkbox" name="hetero">Hetero<br>
    <input type = "checkbox" name="homossexual">Homossexual<br>
    <input type = "checkbox" name="lesbica">Lesbica <br>
    <input type = "checkbox" name = "transgênero">Transgênero <br>
    <input type = "checkbox" name = "travesti">Travesti <br>
    <input type = "checkbox" name = "queer">Queer <br>
    <input type = "checkbox" name = "intersexo">Intersexo <br>
    <input type = "checkbox" name = "assexuais">Assexuais <br>
    <input type = "checkbox" name = "Arromânticas">Arromânticas <br>
    <input type = "submit" name="Enviar">
  </form>
</div>

</body>
</html>

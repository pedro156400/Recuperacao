<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elementos em Bloco e em Linha</title>
<link rel="stylesheet" href="maronba.css">
</head>
<body>
    <div class="bloco">Este é um elemento em bloco. Ele ocupa toda a largura disponível e o conteúdo é sempre exibido em uma nova linha.</div>
    
    <span class="linha">Este é um elemento em linha. Ele ocupa apenas o espaço necessário e o conteúdo é exibido na mesma linha que outros elementos em linha.</span>
</body>
</html>
